  title: "Retainers"
  published: "2016-08-10"
  body: >
    <p>As stated in PI Magazine,
    <blockquote>"It's common for private investigators to have clients sign a PI Retainer Agreement before commencing any investigation. A Retainer Agreement protects both the client and the investigator. It should clearly state what services the investigator is being hired to perform, at what rate, and detail all the terms and conditions pertaining to the investigation. The Retainer Fee represents the budget you have allocated for the investigation and investigators will usually never commence work without a retainer. The main product/service investigators provide is information. As such, the retainer allows for the investigator to provide the client with the information developed without fear of not getting paid."</blockquote>
