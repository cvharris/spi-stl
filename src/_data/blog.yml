  title: "Technology and Infidelity"
  published: "2016-12-21"
  body: >
    <p>As technology improves infidelity becomes more prevalent.  In the past a board, unhappy spouse would need to have a cheating situation just drop into their lap or they would have to go out to bars or gyms to hunt for someone to cheat with.  They would have to feel someone out, read their reactions to see if they are of a like mind to cheat.  It was more difficult and thus a spouse that wanted to cheat had to go out of their way to make it happen.  Today things have changed drastically for a cheating spouse to find someone to be unfaithful with.  The internet is loaded with websites for cheaters to meet other cheaters.  If an unfaithful spouse isn’t that reckless, or is more particular with their search, they can go to numerous social media sites to find people they had known or had a relationships with in the past.  The most famous of which is Facebook.  People search for old boyfriends or girlfriends or maybe just someone they had never had a relationship with but would have liked to.  These old flames can be living anywhere, not just down the street, and the cheater can find them with ease.  Of course it’s easier to find a man because he normally doesn’t change his name when he gets married.  The women have overcome that problem by using their maiden name as a middle name so people can find them.  Some women don’t even use their married name at all.</p>

    <p>Finding someone to cheat with is just one way the internet has contributed to the increase in unfaithful spouses.  Technology has aided this behavior in other ways too.  Now people can communicate with ease at any time and from anywhere.  The smartphone is used by some not so smart people for cheating purposes.  They can text their paramour while you’re sitting right there in front of them.  They set up times and places to meet, they have guidance to places they’ve never been, they send loving or sexy messages and photos to each other. They text each other that they’re at the rendezvous and waiting.   The cheater uses their cell phone to call their faithful spouse and insure them that they are shopping or running errands when in fact they are with their cheating lover.  I’ve been a private investigator for several years in the Saint Louis metropolitan area and have seen the cheater call their spouse numerous times while holding hands with their lover.  If this technology were not available the number of cheaters would significantly be reduced.</p>

    <p>A cheating spouse uses these devices to help them in their unfaithful behavior but what they don’t realize is technology can also help expose and catch them red handed.  Technology has helped reduce the costs of an investigation considerably. A lot of the leg work required in the past can now be done on a computer.  If you have a cheating spouse and want to find out the truth at an affordable price, call us at “Stealth Private Investigations”.  We cover all of Missouri but of course the further it is from Saint Louis the more it will cost.  We can work something out just give us a call, it's free. 314-329-7151.</p>

